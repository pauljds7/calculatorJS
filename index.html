<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paulius Juodsnukis">

    <link rel="stylesheet" href="style.css">

    <title>CalculatorJS</title>
</head>
<body>
    <div id="wrapper">
        <div id="calculator">
            <div id="output-main"></div>
            <button id="percent" class="button">%</button>
            <button id="clear-everything" class="button">CE</button>
            <button id="clear" class="button">C</button>
            <button id="divide" class="button">&divide;</button>
            <button id="n-7" class="button">7</button>
            <button id="n-8" class="button">8</button>
            <button id="n-9" class="button">9</button>
            <button id="times" class="button">&times;</button>
            <button id="n-4" class="button">4</button>
            <button id="n-5" class="button">5</button>
            <button id="n-6" class="button">6</button>
            <button id="minus" class="button">-</button>
            <button id="n-1" class="button">1</button>
            <button id="n-2" class="button">2</button>
            <button id="n-3" class="button">3</button>
            <button id="plus" class="button">+</button>
            <button id="plusminus" class="button">&plusmn;</button>
            <button id="n-0" class="button">0</button>
            <button id="dot" class="button">&middot;</button>
            <button id="equal" class="button">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
