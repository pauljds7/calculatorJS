<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paulius Juodsnukis">

    <link rel="stylesheet" href="style.css">

    <title>CalculatorJS</title>
</head>
<body>
    <div id="wrapper" class="wrapper-normal">
        <button id="change-mode">Go scientific</button>
        <div id="calculator" class="calculator-normal">
            <div id="output-history" class="output-history-normal"></div>
            <div id="output-main" class="output-main-normal"></div>

            <button id="sin" class="button scientific hidden">sin</button>
            <button id="cos" class="button scientific hidden">cos</button>
            <button id="tan" class="button scientific hidden">tan</button>
            <button id="sqrt" class="button scientific hidden">&radic;</button>
            <button id="root" class="button scientific hidden"><sup>x</sup>&radic;</button>

            <button id="percent" class="button">%</button>
            <button id="clear-everything" class="button">CE</button>
            <button id="clear" class="button">C</button>
            <button id="divide" class="button">&divide;</button>

            <button id="exp" class="button scientific hidden">exp</button>
            <button id="xy" class="button scientific hidden">x<sup>y</sup></button>
            <button id="square" class="button scientific hidden">x<sup>2</sup></button>
            <button id="cube" class="button scientific hidden">x<sup>3</sup></button>
            <button id="factorial" class="button scientific hidden">x!</button>

            <button id="n-7" class="button">7</button>
            <button id="n-8" class="button">8</button>
            <button id="n-9" class="button">9</button>
            <button id="times" class="button">&times;</button>

            <button id="ln" class="button scientific hidden">ln</button>
            <button id="lg" class="button scientific hidden">lg</button>
            <button id="log" class="button scientific hidden">log</button>
            <button id="pi" class="button scientific hidden">&pi;</button>
            <button id="e" class="button scientific hidden">e</button>

            <button id="n-4" class="button">4</button>
            <button id="n-5" class="button">5</button>
            <button id="n-6" class="button">6</button>
            <button id="minus" class="button">-</button>

            <button id="deg" class="button scientific hidden">deg</button>
            <button id="rad" class="button scientific hidden">rad</button>
            <button id="mod" class="button scientific hidden">mod</button>
            <button id="abs" class="button scientific hidden">|x|</button>
            <button id="inverse" class="button scientific hidden">1/x</button>

            <button id="n-1" class="button">1</button>
            <button id="n-2" class="button">2</button>
            <button id="n-3" class="button">3</button>
            <button id="plus" class="button">+</button>

            <button id="ten-power" class="button scientific hidden">10<sup>x</sup></button>
            <button id="cos" class="button scientific hidden"></button>
            <button id="tan" class="button scientific hidden"></button>
            <button id="sqrt" class="button scientific hidden"></button>
            <button id="root" class="button scientific hidden"></button>

            <button id="plusminus" class="button">&plusmn;</button>
            <button id="n-0" class="button">0</button>
            <button id="dot" class="button">&middot;</button>
            <button id="equal" class="button">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
